name: Release

on:
  push:
    branches:
      - "master"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm i --non-interactive --pure-lockfile
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: "streammachineio-org"
          GIT_COMMITTER_NAME: "streammachineio-org"
          GIT_AUTHOR_EMAIL: "apis@streammachine.io"
          GIT_COMMITTER_EMAIL: "apis@streammachine.io"
        run: npm run semantic-release -- --repository-url "$(git config --get remote.origin.url)"
